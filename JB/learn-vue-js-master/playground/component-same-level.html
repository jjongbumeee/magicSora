<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:pro="num"></app-header>
        <app-content v-on:pass="resend"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<div>header {{pro}} </div>',
            props: ['pro'] 
        }
        var appContent = {
            template: '<div>content<button v-on:click="passEvent">pass</button></div>',
            methods: {
                passEvent: function() {
                    this.$emit('pass', 10);
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                num: 0
            },
            methods: {
                resend: function(num) {
                    this.num = num;

                }
            }
        })
    </script>
</body>
</html>
